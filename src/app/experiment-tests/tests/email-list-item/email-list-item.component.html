<div (click)="selectEmail()" class="d-flex flex-row p-2 ">

    <div [ngClass]="{'blue-background': (coloredMark) }"  class="capitalLetterCircle d-flex justify-content-center align-items-center">
      <span id="capitalLetter">{{capitalLetter}}</span>
    </div>

  <div class="d-flex flex-column justify-content-center">
    <div class="container">
      <div>
        <div>
          <span class="fw-bold text">{{email?.sender}}</span>
        </div>
       <div>
         <span [ngClass]="{'blue-text': (coloredMark) }" class="fw-bold">{{email?.subject}}</span>
       </div>
      </div>

    </div>
    <div class="container mt-3">
      <div>
        <span class="text email-body">{{email?.body?.substr(0, 15)}}</span><span>...</span>
      </div>
    </div>
  </div>

  <div>
    <p class="text">{{email?.date}}</p>
  </div>

<div class="ms-3">
  <mat-icon *ngIf="isDeleted && !email?.clickedInDeletedItems">restore</mat-icon>

</div>

  <div *ngIf="!isDeleted" class="ms-3 d-flex justify-content-end align-items-center w-100">
    <button mat-fab class="delete-btn" (click)="delete()" >
      <mat-icon >delete</mat-icon>
    </button>
  </div>


</div>
