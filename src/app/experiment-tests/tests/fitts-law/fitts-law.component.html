<div class="d-flex">
  <div class="col-3">
    <app-experiment-test-instruction [target]="targetInstruction" [currentInstructionStep]="currentInstructionStep"
                                     [instructions]="instructions">

    </app-experiment-test-instruction>
    <div class="w-100 mt-5 d-flex justify-content-center">
      <button class="btn btn-lg btn-danger">Versuch beenden</button>
    </div>

  </div>
  <div class="col-1">
    <app-email-menu></app-email-menu>
  </div>
  <div class="col-4">
    <router-outlet></router-outlet>
  </div>

</div>



<mat-card *ngIf="loading" class="progress-bar-circle">
  <mat-card-content>
    <h3 class="progress-title fw-bold">Vielen Dank, Ihre Daten werden gespeichert</h3>
    <mat-progress-spinner
      class="example-margin m-auto"
      [mode]="'indeterminate'"
      [value]="50"
      [color]="'accent'"
    >
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
