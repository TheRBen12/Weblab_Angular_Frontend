<div class="d-flex flex-row">
  <div class="instruction-container shadow col-3">
      <app-experiment-test-instruction [currentInstructionStep]="currentInstructionStep"
                                       [instructions]="instructions">
      </app-experiment-test-instruction>

  </div>
  <div (click)="increaseNumberClicks()"  class="w-100">
    <div class="container-fluid shadow">
      <div class="row shadow">
        <div class="col">
          <div class=" mt-3">
            <div class="d-flex align-items-center">
              <div class="col">
                <h2 class="me-4">WeblabShop</h2>
              </div>
              <div (click)="clickedOnSearchBar = true"  class="col-7 flex-fill">
                <app-auto-complete (onInputClearedEventEmitter)="this.increaseNumberUsedSearchBar()"  (onSelectEventEmitter)="showProduct($event)"  [products]="products" class="products" (onInputEventEmitter)="filterProducts($event)"
                                   [placeholder]="'Produkte suchen'">

                </app-auto-complete>
              </div>
              <div class="d-flex justify-content-end align-items-center">
                <div class="me-3">
                  <button class=" btn btn-primary">Anmelden</button>
                </div>
                <div class="">
                  <div class=" align-items-center" role="search">
                    <mat-icon class="me-3 shopping-card-icon" aria-hidden="false" aria-label="Example home icon"
                              fontIcon="shopping_cart"></mat-icon>
                  </div>
              </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main mb-3">
      <div class="row">
        <div (click)="increaseFailedClicks($event)"  class="col-2">
          <app-side-menu [categoryLinks]=categoryLinks
                         [productCategories]="productCategories"
                         [currentRoute]="currentRoute"
                         [parentRoute]="parentRoute"
                         [parentCategory]="parentCategory">
          </app-side-menu>
        </div>

        <div (click)="increaseFailedClicks($event)" class="col me-3">
          <router-outlet></router-outlet>
        </div>
        <div class="col-3 me-3">
          <div class="container-md">
            <app-basket [isHidden] = basketIsHidden (checkoutEventEmitter)="finishExperiment($event)"  [basket] = basket></app-basket>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<mat-card *ngIf="loading" class="progress-bar-circle">
  <mat-card-content>
    <h3 class="progress-title fw-bold">Ihre Daten werden gespeichert</h3>
    <mat-progress-spinner
      class="example-margin"
      [mode]="'indeterminate'"
      [value]="50"
      [color]="'accent'"
    >
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
