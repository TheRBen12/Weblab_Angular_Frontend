<div class="d-flex flex-row p-2 ">

    <div class="capitalLetterCircle d-flex justify-content-center align-items-center">
      <span id="capitalLetter">{{capitalLetter}}</span>
    </div>

  <div class="d-flex flex-column justify-content-center">
    <div class="container">
      <div>
        <div>
          <span>{{email?.sender}}</span>
        </div>
       <div>
         <span class="fw-bold">{{email?.subject}}</span>
       </div>
      </div>

    </div>
    <div class="container mt-3">
      <div>
        <span class="email-body">{{email?.body?.substr(0, 15)}}</span><span>...</span>
      </div>
    </div>
  </div>

  <div>
    <p>{{email?.date}}</p>
  </div>


  <div *ngIf="!isDeleted" class="d-flex justify-content-end align-items-center w-100">
    <button (click)="delete()"  mat-fab aria-label="Example icon button with a delete icon">
      <mat-icon >delete</mat-icon>
    </button>
  </div>


</div>
