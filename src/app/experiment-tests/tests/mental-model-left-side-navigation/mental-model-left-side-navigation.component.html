<div class="d-flex flex-row">
  <div class="flex-column instruction-container border-end border-3">
    <div class="d-flex flex-row">
      <app-experiment-test-instruction [currentInstructionStep]="currentInstructionStep" [instructions]="instructions"></app-experiment-test-instruction>
    </div>
  </div>

  <div class="main mb-3">
    <div class="row scrollable-list">

        <div class="col-8">
          <router-outlet></router-outlet>
        </div>
        <div class="col-2">
          <app-side-menu (routeEvent)="setCurrentRoute($event)" [categoryLinks]=categoryLinks
                         [productCategories]="productCategories"
                         [currentRoute]="currentRoute"
                         [parentRoute]="parentRoute"
                         [parentCategory]="parentCategory">
          </app-side-menu>
        </div>


      <div class="col-2 me-3">
        <div class="container-md">
          <app-basket [isHidden] = basketIsHidden (checkoutEventEmitter)="finishExperiment($event)"  [basket] = basket></app-basket>
        </div>
      </div>

    </div>


    <div class="bottom-nav w-100 shadow d-flex align-items-center">
      <div class="row">
        <div class="col-4 m-3 ">
          <div class="m-3">
            <h2>Weblab Shop</h2>
          </div>
        </div>

        <div class="col-8 m-3">
          <app-auto-complete [products]="products" class="products" (onInputEventEmitter)="filterProducts($event)"
                             [placeholder]="'Produkte suchen'">

          </app-auto-complete>
        </div>

        <div class="col-4 d-flex justify-content-end">
          <div class="me-3">
            <button class=" btn btn-primary">Anmelden</button>
          </div>
          <div class=" align-items-center" role="search">
            <mat-icon class="me-3 shopping-card-icon" aria-hidden="false" aria-label="Example home icon"
                      fontIcon="shopping_cart"></mat-icon>
          </div>
        </div>


        <div class=" mt-3">
            <div class="d-flex align-items-center">


              <div class="d-flex justify-content-end align-items-center">

                <div class="">

                </div>

              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
