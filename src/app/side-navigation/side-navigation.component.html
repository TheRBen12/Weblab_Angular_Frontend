<div class="side-menu-container">
  <div class="ms-3 d-flex flex-row gap-3">
    <button (click)="drawer.toggle()" mat-fab>
      <mat-icon class="menu-icon">menu</mat-icon>
    </button>
    <h2 class="p-2">Weblab</h2>
  </div>

  <mat-drawer-container class="h-100 draw-container">
    <mat-drawer #drawer class="mt-3 side-menu" mode="side">

      <div>
        <ul class="list-group list-group-flush">
          <div class="menu-item p-4">
            <a routerLink="/">Experiment</a></div>
          <div class="menu-item p-4">
            <a routerLink="/settings">Einstellungen</a>
          </div>
          <div class="menu-item p-4">Hilfe</div>
          <div class="menu-item p-4">Mein Fortschritt</div>
        </ul>
      </div>
      <div class="border-bottom"></div>
      <div *ngIf="showLogoutAndProfile">
        <div class="mt-3 menu-item p-4">Profil</div>
        <div class="menu-item p-4">Abmelden</div>


      </div>

    </mat-drawer>
  </mat-drawer-container>

</div>
