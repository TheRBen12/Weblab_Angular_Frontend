<div class=" flex-fill mt-5 container">
  <ul class="list-group list-group-flush">
    <li *ngIf="parentCategory && currentRoute != 'Home'" class="list-group-item menu-item">
      <a routerLink="{{parentRoute}}" (click)="emitCurrentRoute(parentCategory)"
         class="link-offset-2 link-offset-3-hover
         link-underline-opacity-0
         link-underline-opacity-75-hover">{{ parentCategory }}
      </a>
    </li>
    <li [ngClass]="{'string-link': showCurrentLink }" *ngIf="currentRoute != 'Home' " class=" list-group-item">
      <div class="fw-bold" *ngIf="showCurrentLink">{{currentRoute}}</div>
        <a class="link-offset-2 link-offset-3-hover
         link-underline link-underline-opacity-0 link-underline-opacity-75-hover" *ngIf="!showCurrentLink">{{ currentRoute }}</a>
    </li>

    <li *ngIf="currentRoute == 'Home'" class="list-group-item menu-item">
      <a (click)="emitCurrentRoute('Home')"
         class="link-offset-2 link-offset-3-hover
         link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
         [ngClass]="{'strong-link' : currentRoute=='Home'}" routerLink="./">Home</a>
    </li>
    <li class="list-group-item menu-item" *ngFor="let category of productCategories; index as i">
      <a (click)="emitCurrentRoute(category.name)"
         class=" link-offset-3-hover link-underline  link-underline-opacity-75-hover"
         routerLink="{{categoryLinks[i]}}">{{ category.name }}</a>
    </li>
  </ul>
  <hr>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <h6 class="fw-bold">Top Kategorien</h6>
    </li>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a (click)="emitCurrentRoute('Smartphones und Tablets')"  class="link-offset-2 link-offset-3-hover
         link-underline link-underline-opacity-0 link-underline-opacity-75-hover" routerLink="./smartphones-und-tablets">Smartphone und Tablets</a>
      </li>
    </ul>
  </ul>
</div>
