<div class="d-flex flex-row">
  <div class="col-3">
    <app-experiment-test-instruction  [target]="targetInstruction" [currentInstructionStep]="currentInstructionStep" [instructions]="instructions"></app-experiment-test-instruction>
  </div>
  <div (click)="increaseNumberClicks($event)"  style="width: 100%">
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container-fluid">
        <h4 class="shop-title " href="#">WebLab Shop</h4>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div (click)="updateSearchBarClickBehaviour()" >
          <app-search-bar (inputTextEvent)="filterProduct($event)" [disabled]="searchBarDisabled" [searchOnEnter]="true" [placeholder]="'Produkte suchen'" ></app-search-bar>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-primary">Anmelden</button>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button mat-fab (click)="toggleBasket()" >
              <mat-icon class="shopping-card-icon" aria-hidden="false" aria-label="Example home icon"
                        fontIcon="shopping_cart">
              </mat-icon>
            </button>

          </div>
        </div>
      </div>
    </nav>



    <div class="main mb-3">
      <div class="row">
        <div class="col-2">
          <app-side-menu (routeEvent)="setCurrentRoute($event)" [categoryLinks]=categoryLinks
                         [productCategories]="productCategories"
                         [currentRoute]="currentRoute"
                         [parentRoute]="parentRoute"
                         [parentCategory]="parentCategory"
         >
          </app-side-menu>
        </div>

        <div class="col scrollable-list">
          <router-outlet></router-outlet>
        </div>
        <div *ngIf="showBasket" class="col-3 me-3">
          <div  class="col-sm-auto container-md">
            <app-basket (hiddenEventEmitter)="toggleBasket()" (checkoutEventEmitter)="finishExperiment(basket.length)"  [basket] = basket></app-basket>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-card *ngIf="loading" class="progress-bar-circle">
  <mat-card-content>
    <h3 class="progress-title fw-bold">Ihre Daten werden gespeichert</h3>
    <mat-progress-spinner
      class="example-margin m-auto"
      [mode]="'indeterminate'"
      [value]="50"
      [color]="'accent'"
    >
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
