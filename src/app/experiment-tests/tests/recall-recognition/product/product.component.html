
  <div class="card link-underline-opacity-0 mt-3 mb-3 product-card d-flex flex-column h-100">
    <div (click)="navigate(product.type)" class="card-body flex-grow-0">
      <a>
        <img *ngIf="product" class="img-fluid card-img-top" src="assets/images/products/{{product?.trademark}}-{{product?.type}}.png">
        <p class="mt-2">
          <span class="product-type">{{ product?.type }}</span>
        </p>
      </a>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item fw-bold">{{ product?.trademark }} {{ product?.name }}</li>
      <li *ngIf="specifications.length > 0" class="list-group-item">
      <span *ngFor="let specification of specifications; index as i" class="me-1">
        <span *ngIf="i < 3 && i < specifications.length">{{ specification.value }} </span> <span
        *ngIf="i < 2 && i < specifications.length-1">,</span>
      </span>
      </li>
      <li class="list-group-item">
        {{ product?.price }}-.
      </li>
    </ul>
  </div>
