<div class="d-flex">
    <div class="col-3">
      <app-experiment-test-instruction [target]="targetInstruction" [currentInstructionStep]="currentInstructionStep"
                                       [instructions]="instructions"></app-experiment-test-instruction>
      <div *ngIf="mailWasDeleted" class="mt-3 me-3 ms-3 ">
        <input autofocus #input (input)="checkInput(input.value)"  class="form-control" placeholder="Wann wurde die gelÃ¶schte E-Mail erhalten?">
        <span>Bitte geben Sie eine Datum im Format <strong>yyyy-mm-dd</strong> an</span>
      </div>
    </div>
  <div (click)="increaseNumberClicks($event)" >
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-auto">
          <app-email-menu (onMenuItemSelected) = updateClickBehaviour($event) ></app-email-menu>
        </div>
        <div class="col-8">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-card *ngIf="loading" class="progress-bar-circle">
  <mat-card-content>
    <h3 class="fw-bold">Ihre Daten werden gespeichert</h3>
    <mat-progress-spinner
      class="example-margin"
      [mode]="'indeterminate'"
      [value]="50"
      [color]="'accent'"
    >
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
