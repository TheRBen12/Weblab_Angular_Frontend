<div (click)="increaseNumberClicks()" class="d-flex">
  <div class="col-3">
    <app-experiment-test-instruction [target]="experimentTest?.goalInstruction?? ''"
                                     [currentInstructionStep]="currentInstructionStep"
                                     [instructions]="instructions"></app-experiment-test-instruction>
  </div>
  <div class="col-2">
    <app-email-menu></app-email-menu>
  </div>
  <div class="row">
    <div class="col">
      <ul class="list-group scrollable-list">
        <li class="list-group-item">
          <h5>Posteingang</h5>
        </li>

        <a [ngClass]="{'email-with-border' : i==lastAddedEmailIndex && configuration['coloredEmailBorder'] == true && mails.length > 3}"
           *ngFor="let email of mails.slice(0, mails.length); index as i" class="list-group-item list-group-item-action">
          <app-restorff-email-list-item (sendClickEventEmitter)="send($event, i)"  [coloredSubject]="i==lastAddedEmailIndex && mails.length > 3 && configuration['coloredSubject']" (failedClickEventEmitter)="increaseFailedClicks()"  [coloredDeleteButton] = "configuration['coloredDeleteButton']" (deleteEmailEventEmitter)="checkIfCanDelete($event, i)"
                                        [email]=email></app-restorff-email-list-item>
        </a>
      </ul>
    </div>
    <div class="col mt-3">
      <p *ngIf="currentEmailIndex == 2 || currentEmailIndex==4; else standard" class="fw-bold">Senden Sie die nächste Email, welche hinzugefügt wird.</p>
      <ng-template #standard>
        <p class="fw-bold">Löschen Sie die nächste E-Mail, welche hinzugefügt wird.</p>
      </ng-template>


    </div>
  </div>
</div>
<mat-card *ngIf="loading" class="progress-bar-circle">
  <mat-card-content>
    <h3 class="progress-title fw-bold m-auto">Vielen Dank. Ihre Daten werden gespeichert</h3>
    <mat-progress-spinner
      class="example-margin"
      [mode]="'indeterminate'"
      [value]="50"
      [color]="'accent'"
    >
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
