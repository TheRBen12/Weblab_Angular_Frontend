<div class="container mt-3">
<div class="row">
  <div class="mt-3 container">
    <div class="row">
      <div class="d-flex flex-row gap-4">
        <app-filter-select-dropdown [values]="getPropertyValues(property)" *ngFor="let property of productProperties" [title]="property" ></app-filter-select-dropdown>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
</div>


  <div></div>

  <h1 *ngIf="!showFilterResultTitle; else filteredResultTitle">{{title}}</h1>
  <ng-template #filteredResultTitle>
    <h1>Suchergebnisse</h1>
  </ng-template>
  <div>
    <h4>{{filteredProducts.length}} Produkte</h4>
  </div>
  <div id="productList" class="mt-3 row row-cols-md-3 responsive-product-index-list">
    <app-product [specifications]="product.specifications"  *ngFor="let product of filteredProducts" [product]="product"></app-product>
  </div>
</div>
