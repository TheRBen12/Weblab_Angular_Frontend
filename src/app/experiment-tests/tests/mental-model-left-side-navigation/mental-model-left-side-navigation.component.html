<div class="d-flex flex-row">
  <div class="instruction-container col-3 border-end border-3">
      <app-experiment-test-instruction [currentInstructionStep]="currentInstructionStep"
                                       [instructions]="instructions"></app-experiment-test-instruction>
  </div>

  <div class="main w-100">
    <div class="row">
      <div class="col-9">
          <div class="scrollable-list">
            <router-outlet></router-outlet>
          </div>
      </div>
      <div class="col-2">
        <app-side-menu (routeEvent)="setCurrentRoute($event)" [categoryLinks]=categoryLinks
                       [productCategories]="productCategories"
                       [currentRoute]="currentRoute"
                       [parentRoute]="parentRoute"
                       [parentCategory]="parentCategory">
        </app-side-menu>
      </div>

      <div class="col-2 me-3">
        <div class="container-md">
          <app-basket [isHidden]=basketIsHidden (checkoutEventEmitter)="finishExperiment($event)"
                      [basket]=basket
                      (hidenEventEmitter) = hideBasket($event)
          >

          </app-basket>
        </div>
      </div>
    </div>


    <div class="bottom-nav w-100 shadow">
      <div class="row d-flex flex-row align-items-center">

        <div class="col-md-auto">
          <h2 class="ms-4">Weblab Shop</h2>
        </div>

        <div class="col-3 mt-3">
          <app-auto-complete [products]="products" class="products" (onInputEventEmitter)="filterProducts($event)"
                             [placeholder]="'Produkte suchen'">

          </app-auto-complete>
        </div>

        <div class="col-md-auto">
          <div class="d-flex gap-4 flex-row flex-fill align-items-start">
            <div >
              <button class=" btn btn-primary">Anmelden</button>
            </div>
            <button mat-fab (click)="openBasket()" >
              <mat-icon class="shopping-card-icon" aria-hidden="false" aria-label="Example home icon"
                        fontIcon="shopping_cart">
              </mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
