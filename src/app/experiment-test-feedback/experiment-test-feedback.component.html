<div class="container mt-3">
  <h1>Schlussfeedback</h1>
  <h5>Bitte beantowrten Sie die folgenden Fragen</h5>
  <div class="form-container">
    <form class="mt-3">
      <div *ngFor="let question of questions; index as i" class="mb-3 ">
        <p >
          <span class="fw-bold">{{ i+1 }}. {{ question }}</span>
        </p>

        <app-radio-button [identifier]="identifier[i]" (selectionEventEmitter)="updateFeedback($event.value, $event.identifier)" *ngFor="let j of [1,2,3,4,5]" [id]="'radio_'+identifier[i]+'_'+j" [label]="String(j) + ' ' + questionLabels[i][j]"
                          [value]="j"></app-radio-button>
      </div>
      <div class="input-group">
        <div class="mb-3">
            <label style="font-size: 18px" for="textArea" class="fw-bold form-label">Gibt es Funktionalit채ten oder Schaltfl채chen, welche die Schnittstelle
            nicht zur Verf체gung stellt,
            welche Sie aber gerne in der Schnittstelle gehabt h채tten?</label>
          <textarea #text (input)="updateText(text.value)"  class="form-control" id="textArea" rows="3"></textarea>
        </div>
      </div>
      <button (click)="submitFeedback()"  class="mb-2 btn btn-success btn-lg">Formular absenden</button>
    </form>
  </div>
</div>
