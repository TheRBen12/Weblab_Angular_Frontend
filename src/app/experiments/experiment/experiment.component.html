<div [ngClass]="{'border-blue' : experiment.position==currentUserPosition && isProgressiveVisualization}"
     class="card shadow p-4 mt-3">

  <div class="card-body">
    <img class=" card-img-top" src="assets/images/{{experiment.name}}.png" alt="Kein Bild vorhanden!">
    <h3 class="mt-3 card-title">{{ experiment.name }}</h3>
    <p class="mt-3 card-text" *ngIf="experiment.state == 'OPEN'">
      <strong>
        Dieses Experiment ist f√ºr Sie freigeschaltet.
      </strong>
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Status: {{ experiment.state }}</li>
    <li class="list-group-item">Anzahl Versuchsexperimente: {{experiment.numberExperimentTest}}</li>
    <li class="list-group-item">Abgeschlossene Versuchsexperimente: 0</li>
  </ul>
  <div class="card-body">
    <div class="d-flex justify-content-center align-items-center mt-3">
      <button routerLink="/tests/{{experiment.id}}" class="btn btn-primary btn-lg">Zu den Versuchsexperimenten</button>
    </div>
  </div>
</div>
