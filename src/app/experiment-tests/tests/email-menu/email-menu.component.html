<div class="shadow email-menu-container p-3">

  <button (click)="toggleMenu()" mat-button [matMenuTriggerFor]="emailMenu">
    <mat-icon *ngIf="!menuToggled" fontIcon="chevron_right" ></mat-icon>
    <h5>Ordner</h5>
    <mat-icon *ngIf="menuToggled" fontIcon="expand_more" ></mat-icon>
  </button>
  <mat-menu (closed)="toggleMenu()" class="menu-list w-100" #emailMenu="matMenu">
    <div class="p-2">
      <button [ngClass]="{'active': currentItems=='mails'}"  (click)="emitOnDeletedItemsSelected('mails')" routerLink="./" mat-menu-item><p class="text-center email-menu-item fw-bold">Posteingang</p></button>
      <button [ngClass]="{'active': currentItems=='sentItems'}" (click)="emitOnDeletedItemsSelected('sentItems')" routerLink="./sentItems" mat-menu-item><p class="text-center email-menu-item fw-bold">Gesendete Elemente</p></button>
      <button [ngClass]="{'active': currentItems=='deletedItems'}" (click)="emitOnDeletedItemsSelected('deletedItems')"  routerLink="./deletedItems" mat-menu-item><p class=" text-center email-menu-item fw-bold">Gel√∂schte Elemente</p></button>
      <button mat-menu-item><p class="text-center fw-bold email-menu-item">Archiv</p></button>
      <button mat-menu-item><p class="text-center fw-bold email-menu-item">Spam</p></button>
    </div>
  </mat-menu>
</div>
