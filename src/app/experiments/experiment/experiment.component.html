<div [ngClass]="{'border-blue' : isProgressiveVisualization, 'completed-experiment': completed} "
  class="card shadow p-4 mt-3 h-100">
  <div class="d-flex justify-content-end">
    <span class="check-icon">
          <mat-icon *ngIf="completed">check</mat-icon>
    </span>
  </div>
  <div class="card-body">
    <img class=" card-img-top" src="assets/images/{{experiment.name}}.png" alt="Kein Bild vorhanden!">
    <h3 class="mt-3 card-title">{{ experiment.name }}</h3>
    <p class="mt-3 card-text" *ngIf="experiment.state == 'OPEN'">
      <strong>
        Dieses Experiment ist f√ºr Sie freigeschaltet.
      </strong>
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li [ngClass]="{'large-text': completed}" class="state-info list-group-item"><strong>Status: </strong > <span>{{ experiment.state }}</span> </li>
    <li class="list-group-item"><strong>Anzahl Versuchsexperimente: </strong> <span>{{ experiment.numberExperimentTest }}</span></li>
    <li class="list-group-item"><strong>Abgeschlossene Versuchsexperimente: </strong> <span>{{ numberFinishedTests }}</span></li>
  </ul>
  <div class="card-body">
    <div class="d-flex justify-content-center align-items-center mt-3">
      <button routerLink="/tests/{{experiment.id}}" class="btn btn-primary btn-lg">Zu den Versuchsexperimenten</button>
    </div>
  </div>
</div>
