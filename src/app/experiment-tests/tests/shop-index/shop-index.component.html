<div class="container">
  <div class="container">
    <div class="row row-cols-md-2">

      <div class="mt-3 col-md-7 me-3 ms-3">
        <h2>{{title}}</h2>
        <div *ngIf="title != 'Home'" class="w-100 d-flex">
          <button (click)="jumpToProductList()"  class="btn btn-primary">Zu den Produkten</button>
        </div>

        <img class="mt-2 img-thumbnail shop-header-img"
             src="assets/images/experiments/recall-recognition/shop-header-image.png"
             alt="Kein Bild vorhanden">
      </div>
      <div class="mt-3 col-sm-2-auto daily-product-container">
        <div class="container-md ">
            <div class="container">
              <div class="row">
                <div class="col">
                  <h1>Tagesangebot</h1>
                </div>
                <div class="col">
                  <div class="card w-75">
                    <div class="p-1">
                      <span class="me-1 text-center"> {{ currentDate | date:'MMM' }}</span>
                      <span class="text-center fs-4 fw-bold ">{{ currentDate | date: 'd' }}</span>
                    </div>
                  </div>
                </div>
              </div>
            <div class="row">
              <app-product [textToMark]="''" [specifications]="specifications" [product]=dailyOfferProduct></app-product>
            </div>
            </div>
        </div>

      </div>
    </div>
  </div>
  <div class="container-sm">
    <div class="row">
      <div id="list" class="col scrollable-list">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="container-sm mt-5 ">
      <div class="row">
        <div class="col">
          <h1>Beliebte Kategorien</h1>
          <div class="d-flex flex-row">
            <div class="category-box d-flex me-3 justify-content-center align-content-center"
                 *ngFor="let category of favoriteCategories">
              {{ category }}
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
