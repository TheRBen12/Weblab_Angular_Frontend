<div class="row">
  <div class="col">
    <ul class="list-group scrollable-list">
      <li class="list-group-item">
        <h5>{{ title }}</h5>
      </li>

      <div class="p-3" *ngIf="fetchedMails.length == 0">
        <h5>Keine Elemente vorhanden</h5>
      </div>

      <a [ngClass]="{'disabled': disable(email)}" routerLink="./email/{{email.id}}"

         *ngFor="let email of fetchedMails; index as i" class="list-group-item list-group-item-action">

        <app-email-list-item [clickedInDeletedItems]="email.clickedInDeletedItems" [deletedMailId]="deletedMailId" [coloredMark]="(coloredMark && deletedMailId==email.id || (i == 0 && coloredMark && isDeleted()))" [isDeleted]="isDeleted()"
                             (deleteEmailEventEmitter)="deleteEmail($event, i)" [email]=email>


        </app-email-list-item>
      </a>
    </ul>
  </div>


  <div *ngIf="selectedEmail" class="col shadow">
    <router-outlet></router-outlet>
  </div>

</div>

<div *ngIf="snackBarNumber == 3" class="snackbar-3 fade-in">
  <app-snackbar (undoEventEmitter)="undoDeletingMail()"></app-snackbar>
</div>

<div *ngIf="snackBarNumber==4" class="snackbar-4 fade-in ">
  <app-snackbar (undoEventEmitter)="undoDeletingMail()" [largeBtn]="true"></app-snackbar>
</div>

<div *ngIf="snackBarNumber == 2" class="snackbar-2 fade-in">
  <app-snackbar (undoEventEmitter)="undoDeletingMail()"></app-snackbar>
</div>



<div *ngIf="snackBarNumber == 5" class="snackbar-5 fade-in">
  <app-snackbar (undoEventEmitter)="undoDeletingMail()"></app-snackbar>
</div>

<div *ngIf="snackBarNumber == 6" class="snackbar-6">
  <app-snackbar (undoEventEmitter)="undoDeletingMail()"></app-snackbar>
</div>
