<div class=" instruction-container">
  <div class="p-1">
    <mat-accordion style="background: none">
      <mat-expansion-panel hideToggle style="background: white">
        <mat-expansion-panel-header class="panel-header" style="min-height: 100px">
          <div  class="p-3">
            <mat-panel-title> Versuchsanleitung</mat-panel-title>
          </div>
          <div class="p-3">
            <mat-panel-description> Klicken Sie hier um die Versuchanleitung zu Ã¶ffnen</mat-panel-description>
          </div>
        </mat-expansion-panel-header>
        <ul class="list-group list-group-flush">
          <div>
            <p class="fw-bold">{{target}}</p>
          </div>
          <li *ngFor="let instruction of instructions|slice:0:currentInstructionStep+1; index as i;">
            <p *ngIf="i <= currentInstructionStep">{{ i + 1 }}. {{ instruction }} </p>
          </li>
        </ul>

      </mat-expansion-panel>
    </mat-accordion>
  </div>

</div>
