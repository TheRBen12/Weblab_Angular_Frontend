<div class="d-flex flex-row">
  <div class="col-2">
    <app-experiment-test-instruction [target]="experimentTest.goalInstruction"  [currentInstructionStep]="currentInstructionStep" [instructions]="instructions"></app-experiment-test-instruction>
  </div>

  <div (click)="increaseClicks()" style="width: 100%">
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container-fluid">
        <a class="shop-title navbar-brand">WebLab Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <app-search-bar (click)="setClickedOnSearchBar()"  [disabled]="true" [placeholder]="'Produkte suchen'" ></app-search-bar>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-primary">Anmelden</button>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button (click)="openBasket()"  mat-fab class="me-4 d-flex justify-content-center align-items-center">
              <mat-icon class="shopping-card-icon" aria-hidden="false" aria-label="Example home icon"
                        fontIcon="shopping_cart">

              </mat-icon>
            </button>

          </div>
        </div>
      </div>
    </nav>

    <div class="main mb-3">
      <div class="row">
        <div class="col-2">
          <app-side-menu (routeEvent)="setCurrentRoute($event)" [categoryLinks]=categoryLinks
                         [productCategories]="productCategories"
                         [currentRoute]="currentRoute"
                         [parentRoute]="parentRoute"
                         [parentCategory]="parentCategory">
          </app-side-menu>
        </div>

        <div class="col-sm-7 scrollable-list responsive-list-layout">
          <div (click)="updateBreadcrumbsBehaviour()" class="container" *ngIf="links.length > 0">
            <a routerLink="./" class="header-link">Home</a> <a routerLink="{{routerLinks[link]}}" class="header-link" *ngFor="let link of links"> > {{link}}</a>
          </div>
          <router-outlet></router-outlet>
        </div>
        <div class="col-sm-3 ">
          <div *ngIf="!basketIsHidden" class="container-md">
            <app-basket (hiddenEventEmitter)="basketIsHidden=!basketIsHidden" (checkoutEventEmitter)="finishExperiment($event)"  [basket] = basket></app-basket>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-card *ngIf="loading" class="progress-bar-circle">
  <mat-card-content>
    <h3 class="progress-title fw-bold m-auto">Vielen Dank. Ihre Daten werden gespeichert</h3>
    <mat-progress-spinner
      class="example-margin"
      [mode]="'indeterminate'"
      [value]="50"
      [color]="'accent'"
    >
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
