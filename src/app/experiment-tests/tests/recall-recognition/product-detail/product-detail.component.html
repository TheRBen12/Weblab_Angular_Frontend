<div class="container mt-3 me-3 ms-3">
  <div class="container">
    <div class="header">
      <div class="d-flex flex-row">
        <h1 class="fw-bold p-2">{{ product?.trademark }}</h1>
        <h1 class="fw-light p-2">{{ product?.name }}</h1>
      </div>
    </div>
    <div *ngIf="specifications.length > 0">
      <span *ngFor="let specification of specifications; index as i" class="me-1">
        <span *ngIf="i < 3 && i < specifications.length">{{ specification.value }} </span> <span
        *ngIf="i < 2 && i < specifications.length-1">,</span>
      </span>
    </div>
    <div>
      <p class="fw-bold">{{ product?.price }}-.</p>
    </div>
  </div>
  <div class="container">
    <div class="mt-2 image-container">
      <img class="img-thumbnail product-image-detail"
           src="assets/images/products/{{product?.trademark}}-{{product?.type}}.png">
    </div>
    <div class="mt-3 w-75">
      <div class="d-flex flex-row">
        <button (click)="finishExperimentTest()" class="me-3 btn btn-primary w-50">
          <div class="d-flex flex-row gap-2 justify-content-center align-items-center">
            <mat-icon class="align-content-center text-center" aria-hidden="false"
                      fontIcon="shopping_cart">
            </mat-icon>
            <span>In den Warenkorb</span>
          </div>
        </button>
        <div class="d-flex flex-row gap-3 mt-3">
          <span style="color: #5EC212">verfügbar</span>
          <mat-icon style="color: #5EC212" fontIcon="check"></mat-icon>
        </div>
      </div>



  </div>

  <div class="mt-5">
    <h2>Produktinformationen</h2>
    <hr>
    <div>
      <h4>Beschreibung</h4>
      <p>{{ product?.description }}</p>
    </div>
    <hr>
    <div>
      <h4>Spezifikationen</h4>
      <h6>Das wichtigste was Sie wissen müssen</h6>
      <table class="table table-striped ">
        <tbody>
        <tr *ngFor="let specification of specifications">
          <th class="prima" scope="col">{{ specification.propertyName }}</th>
          <th>{{ specification.value }}</th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
