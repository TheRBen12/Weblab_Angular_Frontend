<div id="login-container" class="container-sm mt-3 d-flex flex-column">
  <div class="p-2">
    <h1>Anmelden</h1>
    <p class="mt-3">Bitte melden Sie sich zuerst an.</p>
  </div>

  <form novalidate [formGroup]="loginForm" (ngSubmit)="loginRequest()" class="p-2 was-validated need-validation">
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail Adresse</label>
      <input (keydown.enter)="loginRequest()"  required formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <div class="form-error-message" *ngIf="email?.errors?.['required']">Bitte geben Sie eine E-Mail Adresse ein</div>
        <div class="form-error-message"  *ngIf="email?.errors?.['email']">Das ist keine gÃ¼ltige E-Mail</div>
      </div>
      <div *ngIf="serverError">
        <div class="alert-danger alert">Der Server konnte nicht erreicht werden.</div>
      </div>
      <div *ngIf="userIsUnauthorized">
        <div class="alert-danger alert">Die Anmeldedaten sind nicht korrekt, versuchen Sie eine andere E-Mail Adresse</div>
      </div>

      <div id="emailHelp" class="form-text">Benutzen Sie Ihre E-Mail Adresse um sich anzumelden</div>
    </div>
    <button type="submit" class="btn btn-primary">Anmelden</button>
  </form>
</div>
