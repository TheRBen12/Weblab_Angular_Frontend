<div class="d-flex flex-row">
  <div class="col-3">
    <app-experiment-test-instruction [product]="{Kategorie: 'PC', Arbeitspeicher: '32 GB', Marke: 'HP', Festplatte: '2000 GB', Betriebssystem: 'Windows 11', 'Anzahl Prozessor Kerne': '24 Core'}" [currentInstructionStep]="currentInstructionStep"
                                     [instructions]="!showHelpInstructions ? instructions : helpInstructions"></app-experiment-test-instruction>
  </div>

  <div (click)="updateClickBehaviour($event)"  style="width: 100%">
    <div class="container-fluid border-bottom">
      <div (mouseenter)="hideSubMenu()"  class="row shadow navbar-expand-md navbar">
        <div class="col-md-auto d-flex align-items-center">
          <h2 class="ms-3">Weblab</h2>
        </div>
        <div class="w-50">
          <app-search-bar (click)="updateSearchBarClickBehaviour()"  (inputTextEvent)="filterProducts($event)"  [searchOnEnter]="true" [placeholder]="'Produkte suchen'" [disabled]="false" ></app-search-bar>
        </div>
        <div class="d-flex align-items-center col-md-auto">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-primary">Anmelden</button>
            </li>
          </ul>
        </div>
        <div class="col-md-auto d-flex align-items-center" role="search">
          <button (click)="openBasket()" mat-fab class="me-4 d-flex justify-content-center align-items-center">
            <mat-icon class="shopping-card-icon" aria-hidden="false" aria-label="Example home icon"
                      fontIcon="shopping_cart">

            </mat-icon>
          </button>
        </div>
      </div>
      <div (click)="updateErrorClickBehaviour($event)"  class="row">
        <nav (mouseleave)="hideMenu()"  class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
                <li  (mouseenter)="showSubMenu(category.name)"  class="nav-item" *ngFor="let category of parentProductCategories; index as i">
                  <a (click)="setCurrentRoute(category.name)"
                     class=" link-offset-2 link-offset-3-hover fw-bold
                      link-underline link-underline-opacity-0 link-underline-opacity-75-hover nav-link"
                     [ngClass]="{'strong-link' :  currentRoute ==category.name}"
                     routerLink="{{parentCategoryLinks[i]}}">{{ category.name }}</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="navbar submenu" [ngClass]="{'menu-open': showSubNavMenu}"  (mouseenter)="showSubMenu(currentRoute)" (mouseleave)="hideSubMenu()" [@hoverState] = "showSubNavMenu ? 'open' : 'closed' " >
          <app-mega-drop-down-menu (routeEvent)="setCurrentRoute($event)"  [currentCategory]="currentRoute" ></app-mega-drop-down-menu>
        </div>

        <div>
        </div>
      </div>
      <div class="row main mb-3 scrollable-list">
          <div class="col-lg-8">
            <router-outlet></router-outlet>
          </div>
        <div *ngIf="!basketIsHidden" class="col-sm-3 me-3">
          <div >
            <app-basket (hiddenEventEmitter)="openBasket()" (checkoutEventEmitter)="checkToFinishExperiment()"
                        [basket]=basket></app-basket>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<mat-card *ngIf="loading" class="progress-bar-circle">
  <mat-card-content>
    <h3 class="progress-title fw-bold">Ihre Daten werden gespeichert</h3>
    <mat-progress-spinner
      class="example-margin m-auto"
      [mode]="'indeterminate'"
      [value]="50"
      [color]="'accent'"
    >
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
