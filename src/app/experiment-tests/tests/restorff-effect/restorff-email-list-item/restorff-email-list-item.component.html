<div class="d-flex flex-row p-2 ">

  <div class="capitalLetterCircle d-flex justify-content-center align-items-center">
    <span id="capitalLetter">{{ capitalLetter }}</span>
  </div>

  <div class="d-flex flex-column justify-content-center">
    <div class="container">
      <div>
        <div>
          <span class="email-text">{{ email?.sender }}</span>
        </div>
        <div>
          <span [ngClass]="{'colored-subject': coloredSubject}" class="email-text fw-bold">{{ email?.subject }}</span>
        </div>
      </div>

    </div>
    <div class="container mt-3">
      <div>
        <span class="email-body">{{ email?.body?.substr(0, 15) }}</span><span>...</span>
      </div>
    </div>
  </div>

  <div>
    <p>{{ email?.date }}</p>
  </div>


  <div class="ms-3 d-flex justify-content-end align-items-center w-100">

    <div (click)="send()"
         class="me-1 d-flex align-items-center remove-icon-container h-100 justify-content-center">
      <div>
        <mat-icon>send</mat-icon>
      </div>
    </div>

    <div *ngIf="!coloredDeleteButton" (click)="delete()" class="me-1 d-flex align-items-center remove-icon-container h-100 justify-content-center">
      <div >
        <mat-icon>delete</mat-icon>
      </div>
    </div>

    <div [ngClass]="{'blue-btn': coloredDeleteButton}" *ngIf="coloredDeleteButton" (click)="delete()"
         class="me-1 d-flex align-items-center remove-icon-container h-100 justify-content-center">
      <div>
        <mat-icon [ngClass]="{'white-icon': coloredDeleteButton}">delete</mat-icon>
      </div>
    </div>

    <div (click)="emitFailedClick()"
         class=" d-flex align-items-center remove-icon-container h-100 justify-content-center">
      <div>
        <mat-icon>edit</mat-icon>
      </div>
    </div>
  </div>
</div>
