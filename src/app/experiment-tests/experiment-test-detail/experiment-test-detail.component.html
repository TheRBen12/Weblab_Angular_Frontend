<div class="mt-3 container">
  <div class="header">
    <h1>{{ experimentTest?.name }}</h1>
  </div>
  <div class="card mb-3">
    <div class="card-body">
      <div class="row p-3" >
        <div class="col-6">
          <div class="mb-2">
            <h4>Versuchsbeschreibung</h4>
            <span class="card-text">{{experimentTest?.name}}</span>
          </div>
          <div>
            <p class="head-description">
              <strong>{{experimentTest?.headDetailDescription}}</strong>
            </p>
          </div>
          <div>
            <p class="text-description">{{experimentTest?.detailDescription}}</p>
          </div>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-center">
          <img src="assets/images/{{experimentTest?.experiment?.name}}.png" alt="Kein Bild vorhanden!">
        </div>
      </div>

    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <button (click)="setLastStartedExperiment()"  routerLink="/test/execute/{{experimentTestUrl}}/{{experimentTest?.id}}" class="btn btn-success btn-lg">Versuch starten</button>
    <button routerLink="/tests/{{experimentTest?.experiment?.id}}" class="btn btn-secondary btn-lg">Zur√ºck</button>
  </div>

</div>
