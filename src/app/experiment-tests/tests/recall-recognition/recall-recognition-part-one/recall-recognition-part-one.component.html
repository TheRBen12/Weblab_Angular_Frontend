<div class="d-flex flex-row">
  <div>
    <app-experiment-test-instruction [instructions]="instructions"></app-experiment-test-instruction>
  </div>
  <div style="width: 100%">
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WebLab Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <app-search-bar></app-search-bar>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-primary">Anmelden</button>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <mat-icon class="me-3 shopping-card-icon" aria-hidden="false" aria-label="Example home icon"
                      fontIcon="shopping_cart"></mat-icon>
          </div>
        </div>
      </div>
    </nav>
    <div class="main mb-3">
      <div class="row">
        <div class="col-2">
          <app-side-menu (routeEvent)="setCurrentRoute($event)" [categoryLinks]=categoryLinks
                         [productCategories]="productCategories"
                         [currentRoute]="currentRoute"
                         [parentRoute]="parentRoute"
                         [parentCategory]="parentCategory">
          </app-side-menu>
        </div>

        <div class="col">
          <div class="container">
            <div class="container">
              <div class="row">
                <div class="mt-3 col me-3 ms-3">
                  <img class="img-thumbnail shop-header-img"
                       src="assets/images/experiments/recall-recognition/shop-header-image.png"
                       alt="Kein Bild vorhanden">
                </div>
                <div class="mt-3 col-4 daily-product-container">
                  <div class="container-sm ">
                    <div class="d-flex flex-row">
                      <h1>Tagesangebot</h1>
                      <div class="ms-3 card">
                        <div class="p-1">
                          <span class="me-1 text-center"> {{ currentDate | date:'MMM' }}</span>
                          <span class="text-center fs-4 fw-bold ">{{ currentDate | date: 'd' }}</span>
                        </div>
                      </div>
                    </div>
                    <app-product [specifications]="specifications" [product]=dailyOfferProduct></app-product>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-sm">
              <div class="row">
                <div class="col">
                  <router-outlet></router-outlet>
                </div>
              </div>
              <div class="container-sm mt-5 ">
                <div class="row">
                  <div class="col">
                    <h1>Beliebte Kategorien</h1>
                    <div class="d-flex flex-row">
                      <div class="category-box d-flex me-3 justify-content-center align-content-center" *ngFor="let category of favoriteCategories">
                        {{ category }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
