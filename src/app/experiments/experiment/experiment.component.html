<div [ngClass]="{'border-blue' : experiment.position==currentUserPosition && isProgressiveVisualization}" class="card p-4 mt-3" >
  <div class="container">
    <h3>{{ experiment.name }}</h3>
    <img class="img-thumbnail rounded" src="assets/images/{{experiment.name}}.png" alt="Kein Bild vorhanden!">
    <p class="mt-3" *ngIf="experiment.state == 'OPEN'">
      <strong>
        Dieses Experiment ist f√ºr Sie freigeschaltet.
      </strong>
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Status: {{experiment.state}}</li>
    <li class="list-group-item">Anzahl Versuchsexperimente</li>
    <li class="list-group-item">Abgeschlossene Versuchsexperimente</li>
  </ul>
  <div class="d-flex justify-content-center align-items-center mt-3">
    <button routerLink="/tests/{{experiment.id}}" class="btn btn-primary btn-lg">Zu den Versuchsexperimenten</button>
  </div>
</div>
